    /* 꾸미기 */
    .flip-container {
        perspective: 1000px;

    .flip-container:hover .flipper,
    .flip-container.hover .flipper {
        transform: rotateY(180deg);
    }

    .flipper {
        transition: 0.6s;
        transform-style: preserve-3d;
        position: relative;
    }

    .front,
    .back {
        backface-visibility: hidden;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%; /* 앞면 이미지 크기 조정 */
        height: 100%;
    }

    .front {
        z-index: 2;
